<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf kanban opdracht Hamza Bachiri</title>

    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <!--    Bootstrap icons -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>

<div class="gradient-custom">
    <div class="container py-5 h-100">

        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-3 text-start">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <div th:if="${task.taskId == null}" align="center">
                                <h1 class="fw-bold mb-2 text-uppercase">New task</h1>
                            </div>
                            <div th:unless="${task.taskId == null}" align="center">
                                <h1 class="fw-bold mb-2 text-uppercase">Edit task</h1>
                            </div>
                            <form th:action="@{/saveTask}"
                                  th:object="${task}" , method="POST">
                                <div class="form-outline form-white mb-4">
                                    <input type="hidden" th:field="*{taskId}" th:value="${task.taskId}" class="form-control form-control-lg"/>
                                    <label class="form-label" for="typeTaskName">Name</label>
                                    <input type="text" th:field="*{name}" id="typeTaskName" class="form-control form-control-lg" />
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="typeTaskDescription">Description</label>
                                    <textarea type="text" th:field="*{description}" rows="8" id="typeTaskDescription" class="form-control form-control-lg" />
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="typeTaskAssignee">Assigned to</label>
                                    <input type="text" th:field="*{assignedTo}" id="typeTaskAssignee" class="form-control form-control-lg" />
                                </div>
                                <div align="center">
                                    <button type="submit" class="btn btn-outline-light btn-lg px-5">
                                        <i class="bi bi-save"></i> Save
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
