<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf kanban opdracht Hamza Bachiri</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <!--    Bootstrap icons -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>

<div align="center" style="margin: 100px">

    <div th:if="${task.taskId == null}">
        <h1>New task</h1>
    </div>
    <div th:unless="${task.taskId == null}">
        <h1>Edit task</h1>
    </div>

    <form th:action="@{/saveTask}"
          th:object="${task}" , method="POST">
        <div class="row" >
            <div class="col-xl-1">
            </div>
            <div class="col-xl-5">
                <div class="mb-3 form-group text-start">
                    <input type="hidden" th:field="*{taskId}" th:value="${task.taskId}" class="form-control"/>
                    <label for="taskName" class="form-label">Name</label>
                    <input th:field="*{name}" type="text" placeholder="task name" class="form-control"
                           id="taskName">
                </div>
                <div class="mb-3 form-group text-start">
                    <label for="taskDescription" class="form-label">Description</label>
                    <textarea th:field="*{description}" type="text" rows="4" placeholder="Task description"
                              class="form-control" id="taskDescription"/>
                </div>
                <div class="mb-3 form-group text-start">
                    <label for="assignedToWho" class="form-label">Assigned to: </label>
                    <input th:field="*{assignedTo}" type="text" rows="4" placeholder="Assignee"
                              class="form-control" id="assignedToWho"/>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-xl-1">
            </div>
            <div class="col-xl-5">
                <div class="row">
                    <div align="center">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-save"></i> Save
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>


</div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
