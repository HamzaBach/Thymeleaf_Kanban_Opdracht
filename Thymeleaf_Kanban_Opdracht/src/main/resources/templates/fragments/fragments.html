<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <div th:fragment="bootstrapCssAndIcons">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <!--    Bootstrap icons -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  </div >
  <style th:fragment="backgroundGradient">
            body {
        background-image: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
      }
    </style>


</head>
<body>

<div th:fragment="movingToDoTasks">
  <div class="row">
    <div class="col-4">
    </div>
    <div class="col-4">
      <a th:href="@{'/editTask/' + ${task.taskId}}"
         class="btn btn-outline-info btn-sm">
        <i class="bi bi-pencil-fill"></i></a> Edit</a>
    </div>
    <div class="col-4" >
      <form th:action="@{'/moveTaskForward/' + ${task.taskId}}"
            th:object="${task}"  method="POST">
        <input type="hidden" th:value="${task.status}" class="form-control"/>
        <div >
          <button type="submit" class="btn btn-outline-warning btn-sm" >
            <i class="bi bi-arrow-right"></i></button>
        </div>
      </form>
    </div>
  </div>
</div>

<div th:fragment="movingInProgressOrOnHoldTasks">
  <div class="row">
    <div class="col-4">
      <form th:action="@{'/moveTaskBackward/' + ${task.taskId}}"
            th:object="${task}"  method="POST">
        <input type="hidden" th:value="${task.status}" class="form-control"/>
        <div >
          <button type="submit" class="btn btn-outline-warning btn-sm" >
            <i class="bi bi-arrow-left"></i></button>
        </div>
      </form>
    </div>
    <div class="col-4">
      <a th:href="@{'/editTask/' + ${task.taskId}}"
         class="btn btn-outline-info btn-sm">
        <i class="bi bi-pencil-fill"></i></a> Edit</a>
    </div>
    <div class="col-4" >
      <form th:action="@{'/moveTaskForward/' + ${task.taskId}}"
            th:object="${task}"  method="POST">
        <input type="hidden" th:value="${task.status}" class="form-control"/>
        <div >
          <button type="submit" class="btn btn-outline-warning btn-sm" >
            <i class="bi bi-arrow-right"></i></button>
        </div>
      </form>
    </div>
  </div>
</div>

<div th:fragment="movingCompletedTasks">
  <div class="row">
    <div class="col-4">
      <form th:action="@{'/moveTaskBackward/' + ${task.taskId}}"
            th:object="${task}"  method="POST">
        <input type="hidden" th:value="${task.status}" class="form-control"/>
        <div >
          <button type="submit" class="btn btn-outline-warning btn-sm" >
            <i class="bi bi-arrow-left"></i></button>
        </div>
      </form>
    </div>
    <div class="col-4">
      <a th:href="@{'/editTask/' + ${task.taskId}}"
         class="btn btn-outline-info btn-sm">
        <i class="bi bi-pencil-fill"></i></a> Edit</a>
    </div>
    <div class="col-4" >
    </div>
  </div>

</div>



<div th:fragment="Jquery">
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
</div>
</body>
</html>
