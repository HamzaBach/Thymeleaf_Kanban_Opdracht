<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf kanban opdracht Hamza Bachiri</title>
    <!-- Bootstrap CSS & icons-->
    <div th:include="fragments/fragments::bootstrapCssAndIcons"/>
    <!-- Background gradient-->
    <style th:include="fragments/fragments::backgroundGradient"/>
</head>
<body>
<div class="row text-center">
    <h1>Kanban opdracht in Thymeleaf & Spring boot (Hamza Bachiri)</h1>
</div>
<section>
    <div class="container p-0">
        <div class="row">
            <div class="col-12 col-lg-6 col-xl-3">
                <div class="card card-border">
                    <div class="card-header">
                        <h5 class="card-title">To Do</h5>
                        <h6 class="card-subtitle text-muted">Overview of upcoming tasks</h6>
                    </div>
                    <div class="card-body p-3">
                        <a th:href="@{'/newTask'}" class="btn btn-success btn-block mb-3 ">Add new task</a>
                        <div class="card mb-3 bg-light" th:each="task: ${tasksToDoList}">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${task.name}"></h5>
                                <div class="row">
                                    <div class="col-6">
                                        <p>Assigned to:</p>
                                    </div>
                                    <div class="col-6">
                                        <p th:text="${task.assignedTo}"></p>
                                    </div>
                                </div>
                                <div th:include="fragments/fragments::movingToDoTasks"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6 col-xl-3">
                <div class="card card-border">
                    <div class="card-header">
                        <h5 class="card-title">In Progress</h5>
                        <h6 class="card-subtitle text-muted">Overview of in progress tasks</h6>
                    </div>
                    <div class="card-body p-3">
                        <div class="card mb-3 bg-light" th:each="task: ${tasksInProgressList}">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${task.name}"></h5>
                                <div class="row">
                                    <div class="col-6">
                                        <p>Assigned to:</p>
                                    </div>
                                    <div class="col-6">
                                        <p th:text="${task.assignedTo}"></p>
                                    </div>
                                </div>
                                <div th:include="fragments/fragments::movingInProgressOrOnHoldTasks"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6 col-xl-3">
                <div class="card card-border">
                    <div class="card-header">
                        <h5 class="card-title">On hold</h5>
                        <h6 class="card-subtitle text-muted">Overview of on hold tasks</h6>
                    </div>
                    <div class="card-body p-3">
                        <div class="card mb-3 bg-light" th:each="task: ${tasksOnHoldList}">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${task.name}"></h5>
                                <div class="row">
                                    <div class="col-6">
                                        <p>Assigned to:</p>
                                    </div>
                                    <div class="col-6">
                                        <p th:text="${task.assignedTo}"></p>
                                    </div>
                                </div>
                                <div th:include="fragments/fragments::movingInProgressOrOnHoldTasks"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6 col-xl-3">
                <div class="card card-border">
                    <div class="card-header">
                        <h5 class="card-title">Completed</h5>
                        <h6 class="card-subtitle text-muted">Overview of completed tasks</h6>
                    </div>
                    <div class="card-body p-3">
                        <div class="card mb-3 bg-light" th:each="task: ${tasksCompletedList}">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${task.name}"></h5>
                                <div class="row">
                                    <div class="col-6">
                                        <p>Assigned to:</p>
                                    </div>
                                    <div class="col-6">
                                        <p th:text="${task.assignedTo}"></p>
                                    </div>
                                </div>
                                <div th:include="fragments/fragments::movingCompletedTasks"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<div th:include="fragments/fragments::Jquery"/>
</body>
</html>
