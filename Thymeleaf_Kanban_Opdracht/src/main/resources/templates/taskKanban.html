<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf kanban opdracht Hamza Bachiri</title>

    <!-- Bootstrap CSS & icons-->
    <div th:include="fragments/fragments::bootstrapCssAndIcons"/>
    <!-- Background gradient-->
    <style th:include="fragments/fragments::backgroundGradient"/>
</head>
<body>
<div class="row">
    <h1>Kanban opdracht in Thymeleaf & Spring boot (Hamza Bachiri)</h1>
</div>
<section>
    <div class="container p-0">

        <h1 class="h3 mb-3">Kanban Board</h1>

        <div class="row">
            <div class="col-12 col-lg-6 col-xl-3">
                <div class="card card-border">
                    <div class="card-header">
                        <h5 class="card-title">To Do</h5>
                        <h6 class="card-subtitle text-muted">Overview of upcoming tasks</h6>
                    </div>
                    <div class="card-body p-3">
                        <a th:href="@{'/newTask'}" class="btn btn-success btn-block mb-3 ">Add new task</a>

                        <div class="card mb-3 bg-light" th:each="task: ${tasksList}">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${task.name}"></h5>
                                <div class="row">
                                    <div class="col-6">
                                        <p>Assigned to:</p>
                                    </div>
                                    <div class="col-6">
                                        <p th:text="${task.assignedTo}"></p>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-4">
                                        <a th:href="@{'/moveTaskBackward/' + ${task.taskId}}"
                                           class="btn btn-outline-warning btn-sm" method="POST">
                                            <i class="bi bi-arrow-left"></i></a>
                                    </div>
                                    <div class="col-4">
                                        <a th:href="@{'/editTask/' + ${task.taskId}}"
                                           class="btn btn-outline-info btn-sm">
                                            <i class="bi bi-pencil-fill"></i></a> Edit</a>
                                    </div>
                                    <div class="col-4">
                                        <a th:href="@{'/moveTaskForward/' + ${task.taskId}}"
                                           class="btn btn-outline-warning btn-sm" method="POST">
                                            <i class="bi bi-arrow-right"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6 col-xl-3">
                <div class="card card-border">
                    <div class="card-header">
                        <h5 class="card-title">In Progress</h5>
                        <h6 class="card-subtitle text-muted">Overview of in progress tasks</h6>
                    </div>
                    <div class="card-body">
                        <a href="#" class="btn btn-success btn-block mb-3 ">Add new task</a>
                        <div class="card mb-3 bg-light">
                            <div class="card-body p-3">
                                <div class="float-right mr-n2">
                                    <label class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input">
                                        <span class="custom-control-label"></span>
                                    </label>
                                </div>
                                <p>Curabitur ligula sapien, tincidunt non, euismod vitae, posuere imperdiet, leo.
                                    Maecenas
                                    malesuada.</p>
                                <div class="float-right mt-n1">
                                    <img src="https://bootdey.com/img/Content/avatar/avatar6.png" width="32" height="32"
                                         class="rounded-circle" alt="Avatar">
                                </div>
                                <a class="btn btn-outline-primary btn-sm" href="#">View</a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6 col-xl-3">
                <div class="card card-border">
                    <div class="card-header">

                        <h5 class="card-title">On hold</h5>
                        <h6 class="card-subtitle text-muted">Overview of on hold tasks</h6>
                    </div>
                    <div class="card-body">
                        <a href="#" class="btn btn-success btn-block mb-3 ">Add new task</a>
                        <div class="card mb-3 bg-light">
                            <div class="card-body p-3">
                                <div class="float-right mr-n2">
                                    <label class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input">
                                        <span class="custom-control-label"></span>
                                    </label>
                                </div>
                                <p>In hac habitasse platea dictumst. Curabitur at lacus ac velit ornare lobortis.
                                    Curabitur
                                    a felis tristique.</p>
                                <div class="float-right mt-n1">
                                    <img src="https://bootdey.com/img/Content/avatar/avatar2.png" width="32" height="32"
                                         class="rounded-circle" alt="Avatar">
                                </div>
                                <a class="btn btn-outline-primary btn-sm" href="#">View</a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6 col-xl-3">
                <div class="card card-border">
                    <div class="card-header">
                        <h5 class="card-title">Completed</h5>
                        <h6 class="card-subtitle text-muted">Overview of completed tasks</h6>
                    </div>
                    <div class="card-body">
                        <a href="#" class="btn btn-success btn-block mb-3 ">Add new task</a>
                        <div class="card mb-3 bg-light">
                            <div class="card-body p-3">
                                <div class="float-right mr-n2">
                                    <label class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input">
                                        <span class="custom-control-label"></span>
                                    </label>
                                </div>
                                <p>Nam pretium turpis et arcu. Duis arcu tortor, suscipit eget, imperdiet nec, imperdiet
                                    iaculis, ipsum.</p>
                                <div class="float-right mt-n1">
                                    <img src="https://bootdey.com/img/Content/avatar/avatar6.png" width="32" height="32"
                                         class="rounded-circle" alt="Avatar">
                                </div>
                                <a class="btn btn-outline-primary btn-sm" href="#">View</a>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>
</section>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<div th:include="fragments/fragments::Jquery"/>
</body>
</html>
